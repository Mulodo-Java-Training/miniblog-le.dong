<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Miniblog">
<meta name="author" content="Phuong Dong">

<title>Miniblog</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/miniblog.css" rel="stylesheet">
<link href="css/dialog.css" rel="stylesheet">

<!-- jQuery CSS -->
<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />


<!-- Custom Fonts -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>


</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header page-scroll">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" onclick="toppost();">Miniblog</a>
		</div>
		<div class="navbar-form navbar-center" role="search">
			<div class="form-group">
				<input type="text" id="name" class="form-control" placeholder="Name">
			</div>
			<button type="submit" onclick="searchuser($('#name').val());" class="btn btn-default">Search</button>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a href="#" class="dropdown-toggle" id="getusername"
					data-toggle="dropdown" role="button" aria-expanded="false" style="width:185px;"></span>
				</a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#" onclick="profile();">Profile</a></li>
						<li><a href="#" onclick="showpostsofuser();">Posts Of User</a></li>
						<li><a href="#" onclick="logout();">Logout</a></li>
					</ul></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container --> </nav>

	<!-- Page Header -->
	<!-- Set your background image for this header on the line below. -->
	<header class="intro-header"
		style="background-image: url('img/home-bg.jpg')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading">
					<h1>Miniblog</h1>
					<hr class="small">
					<span class="subheading">Miniblog Football by Phuong Dong
						Mulodo VN</span>
				</div>
			</div>
		</div>
	</div>
	</header>

	<!-- Main Content -->
	<div class="container" id="container">
	
		<a href="#" id="btncreatepost"  class="btn btn-create">Create Posts</a>
		<div class="navbar-form navbar-search" role="search">
			<div class="form-group">
				<input type="text" id="description" class="form-control" placeholder="Content">
			</div>
			<button type="submit" onclick="searchposts($('#description').val());" class="btn btn-default">Search</button>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<h3 id="header" style="text-align: center;"></h3>
				<div id="content" >
					
				</div>
				<div id="dialogcreateposts" style="display:none;">
					<form id="formcreateposts">
			    		<label>Title</label>
			    		<input type="text" id="titleposts" name="titleposts" value="" />
			    		<br/><label>Content</label>
			    		<textarea rows="5" id="contentposts" name="contentposts" ></textarea>
		    		</form>
		    	</div>
		    	<div id="dialogupdateposts" style="display:none;">
		    		<form id="formupdateposts">
			    		<label>Title</label>
			    		<input type="text" id="titleupdateposts" name="titleupdateposts" />
			    		<br/><label>Content</label>
			    		<textarea rows="5" id="contentupdateposts" name="contentupdateposts" ></textarea>
		    		</form>
		    	</div>
		    	<div id="dialogeditcomment" style="display:none;">
		    		<form id="formeditcomment">
			    		<br/><label>Comment</label>
			    		<textarea rows="5" id="commentforposts" name="commentforposts" ></textarea>
		    		</form>
				</div>
			</div>
		</div>
	</div>

	<hr>

	<!-- Footer -->
	<footer>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<ul class="list-inline text-center">
					<li><a href="#"> <span class="fa-stack fa-lg"> <i
								class="fa fa-circle fa-stack-2x"></i> <i
								class="fa fa-twitter fa-stack-1x fa-inverse"></i>
						</span>
					</a></li>
					<li><a href="#"> <span class="fa-stack fa-lg"> <i
								class="fa fa-circle fa-stack-2x"></i> <i
								class="fa fa-facebook fa-stack-1x fa-inverse"></i>
						</span>
					</a></li>

				</ul>
				<p class="copyright text-muted">Copyright &copy; Miniblog 2015</p>
			</div>
		</div>
	</div>
	</footer>

	<!-- jQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/configurl.js"></script>
	<script src="js/miniblog.js"></script>
	<script src="js/posts.js"></script>
	<script src="js/search.js"></script>
	<script type="text/javascript">
   		toppost('content');
   		getusername('getusername');
	</script>
</body>

</html>
